<div class="modal-header">
  <h5 class="modal-title">Utilize o seu WhatsApp:</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <p>1 - Abra o WhatsApp no seu celular</p>
        <p>2 - Toque em Mais opções no Android ou em Configurações no iPhone</p>
        <p>3 - Toque em Dispositivos conectados e, em seguida, em Conectar dispositivos</p>
        <p>4 - Aponte seu celular para essa tela para capturar o QR Code</p>
        <div class="d-flex justify-content-center">
          <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div class="col-md-6 text-center">
        <img [src]="qrCode" alt="QR Code" class="img-fluid">
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">Fechar</button>
</div>

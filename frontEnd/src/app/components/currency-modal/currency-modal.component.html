<div class="modal fade show d-block" role="dialog" aria-labelledby="currencyModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="currencyModalLabel">Atualizar Valor</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="handleCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="currencyInput">Valor</label>
            <input
              id="currencyInput"
              type="text"
              [(ngModel)]="currencyValue"
              mask="separator.2"
              thousandSeparator="."
              decimalMarker=","
              prefix="R$ "
              name="currencyInput"
              class="form-control"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="handleCancel()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="handleUpdate()">Atualizar</button>
      </div>
    </div>
  </div>
</div>

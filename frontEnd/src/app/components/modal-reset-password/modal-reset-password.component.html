<div class="modal fade show d-block" role="dialog" aria-labelledby="currencyModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="currencyModalLabel">Informar nova senha</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="handleCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row d-flex">
            <div class="col-12 col-md-12 form-group">
              <label for="newPassword" class="form-label">Senha</label>
              <input
                class="form-control"
                id="newPassword"
                type="password"
                [(ngModel)]="newPassword"
                name="senha"
                placeholder="6 ou mais caracteres"
                autocomplete="new-password"
              >
            </div>
            <div class="col-12 col-md-12 form-group">
              <label for="confirmPassword" class="form-label">Confirmar Senha</label>
              <input
                class="form-control"
                id="confirmPassword"
                type="password"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                placeholder="6 ou mais caracteres"
                autocomplete="new-password"
              >
            </div>
          </div>
          <br>
          <br>
          <br>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="handleCancel()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="handleUpdate()">Alterar</button>
      </div>
    </div>
  </div>
</div>

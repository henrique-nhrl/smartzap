<button
  type="button"
  id="googleBtn"
  (click)="firstClicked()"
  [disabled]="loading"
  [class]="classes">
  <i class="bi bi-google" aria-hidden="true"></i> <span style="text-transform: none;" *ngIf="!loading">{{text}}</span>
  <i class="fa fa-spinner fa-pulse fa-fw" *ngIf="loading"></i>
</button>

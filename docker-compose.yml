version: '3.8'

services:
  frontend:
    image: frontend:latest
    networks:
      - smartzap_net
      - traefik_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.smartzap-frontend.rule=Host(`app.smartzap.net`)"
      - "traefik.http.routers.smartzap-frontend.entrypoints=websecure"
      - "traefik.http.routers.smartzap-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.smartzap-frontend-http.rule=Host(`app.smartzap.net`)"
      - "traefik.http.routers.smartzap-frontend-http.entrypoints=web"
      - "traefik.http.routers.smartzap-frontend-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.services.smartzap-frontend.loadbalancer.server.port=80"
    depends_on:
      - backend
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  backend:
    image: backend:latest
    networks:
      - smartzap_net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  smartzap_net:
    external: true
  traefik_network:
    external: true
